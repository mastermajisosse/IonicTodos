<ion-header>
  <ion-navbar>
    <ion-title>
      ToDo
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled"> edit </button>
      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled"> done </button>
      <button ion-button (click)="opentodoalert()" >    
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReorder($event)">
      <ion-item-sliding *ngFor="let todo of todos; let todoIndex = index"> 

          <ion-item-options side="left">
              <button ion-button (click)="editTodo(todoIndex)">
                <ion-icon name="create"></ion-icon>
              </button>
          </ion-item-options>  

          <ion-item>{{todo}} </ion-item>
          
          <ion-item-options side="right">
              <button color="danger" ion-button (click)="archiveTodo(todoIndex)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>  
      </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab [navPush]="archiveTodosPage" >
      <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
